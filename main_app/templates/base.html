{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Assistant:wght@800&family=Montserrat+Alternates:wght@800&family=Poppins:wght@200&family=Rammetto+One&family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Tabbed - {% block title %}{% endblock %}</title>
</head>
<body>
  <div class="nav-container">
    <div class="logo"><img src="https://github.com/l-Rich/tabbed/blob/master/finallogo.png?raw=true" style="width:100px"></div>
    <a class="nav-link active" aria-current="page" href="#">Active</a>
    <a class="nav-link" href="{% url 'trip_create' %}">Plan a Trip</a>
    <a class="nav-link" href="#">Upcoming Trips</a>
    {% if user.is_authenticated %}
    <a class="nav-link" href="{% url 'profile' user.pk %}">Profile</a>
    {% endif %}
  </div>
    {% block content %}{% endblock %}
</body>
</html>
