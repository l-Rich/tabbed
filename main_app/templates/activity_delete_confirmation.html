{% extends 'base.html' %} {% block content %}
<h1>Are you sure you want to Delete {{activity.name}}?</h1>
<form method="post">
  {% csrf_token %}
  <div class="buttons">
    <input class="button" type="submit" value="Confirm" />
    <a class="button is-primary" href="{% url 'activity_delete'%}">Cancel</a>
  </div>
</form>
{% endblock %}
